<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Grid of Random Numbers Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-3">
        <div class="row justify-content-center">
            <div id="grid"></div>    
        </div>
        <div class="row justify-content-center mt-3">
            <input type="text" required id="usrInput" class="form-control w-auto" placeholder="Enter Guess here">
        </div>
        <div class="row justify-content-center mt-3">
            <button id="submitBtn" class="btn btn-primary me-2">Submit</button>
            <button id="reloadBtn" class="btn btn-secondary">Refresh Numbers</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
